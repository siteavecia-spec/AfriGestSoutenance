name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install client dependencies
        run: npm ci
        working-directory: client

      - name: Use test environment
        run: |
          cp .env.test .env || true

      - name: Run Employee tests (MongoMemoryServer default)
        env:
          NODE_ENV: test
        run: npm run test:employee -- --runInBand --verbose

      - name: Upload Jest HTML report (if present)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jest-report
          path: coverage
